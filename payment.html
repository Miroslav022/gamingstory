<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Payment</title>
  </head>
  <body>
    <!--Navigation Links-->
    <header>
      <div class="nav">
        <div class="logo">
          <h1><a href="">LOGO</a></h1>
        </div>
        <div class="links">
          <ul id="navLarge">
            <li>
              <div class="cart">
                <svg
                  width="32px"
                  height="32px"
                  stroke-width="1.5"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                  color="#000000"
                >
                  <path
                    d="M3 6h19l-3 10H6L3 6zm0 0l-.75-2.5M11 19.5a1.5 1.5 0 01-3 0M17 19.5a1.5 1.5 0 01-3 0"
                    stroke="#fff"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></path>
                </svg>
                <div class="notify"><p></p></div>
              </div>
            </li>
          </ul>
        </div>

        <div class="menu-btn">
          <div class="hb-menu"></div>
        </div>
      </div>
    </header>
    <!--Hamburger Navigation-->
    <div class="side-menu none">
      <ul id="navSmall">
        <li>
          <div class="cart">
            <svg
              width="32px"
              height="32px"
              stroke-width="1.5"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              color="#000000"
            >
              <path
                d="M3 6h19l-3 10H6L3 6zm0 0l-.75-2.5M11 19.5a1.5 1.5 0 01-3 0M17 19.5a1.5 1.5 0 01-3 0"
                stroke="#fff"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
            <div class="notify"><p></p></div>
          </div>
        </li>
      </ul>
    </div>
    <div class="container-payment">
      <div class="productCt">
        <div class="heading-pay">
          <h2>Product in the cart</h2>
        </div>
        <div class="productList"></div>
        <div class="command-block">
          <div class="back"><a href="shop.html">Go to shop</a></div>
          <div class="back"><a href="index.html">Go to home page</a></div>
          <div class="back subtotal">
            <div class="subtotal-block">
              <p>Subtotal:</p>
              <p class="subtotalText">199.99$</p>
            </div>
          </div>
        </div>
      </div>
      <div class="payment-block">
        <div class="py-head">
          <h3>Payment proccess</h3>
        </div>
        <div class="single-option">
          <h3>Select card type</h3>
          <div class="card-opt">
            <img src="assets/img/visa.png" alt="visacard" />
            <img src="assets/img/paypall.png" alt="paypal" />
            <img src="assets/img/mastercard.png" alt="mastercard" />
            <p class="errors"></p>
          </div>
        </div>
        <form action="" id="paymentForm">
          <div class="single-option">
            <input
              type="text"
              id="cardNum"
              placeholder="Card Number"
              class="inpStyle"
            />
            <p class="errors"></p>
          </div>
          <div class="single-option">
            <label for="exDae">Expiry date</label>
            <div id="exdate">
              <div class="date">
                <div>
                  <select name="day" id="day">
                    <option value="0">Day</option>
                  </select>
                </div>
                <p>/</p>
                <div>
                  <select name="month" id="month">
                    <option value="0">Month</option>
                  </select>
                </div>
                <p>/</p>
                <div>
                  <select name="year" id="year">
                    <option value="0">Year</option>
                  </select>
                </div>
              </div>
              <div class="cvvCt">
                <input type="text" id="cvv" placeholder="CVV" />
              </div>
            </div>
            <p class="errors"></p>
          </div>
          <div class="single-option">
            <input type="text" id="mail" placeholder="Email" class="inpStyle" />
            <p class="errors"></p>
          </div>
          <div class="single-option">
            <input
              type="text"
              id="adress"
              placeholder="Adress"
              class="inpStyle"
            />
            <p class="errors"></p>
          </div>
          <div class="single-option">
            <input type="tel" id="phone" placeholder="Phone" class="inpStyle" />
            <p class="errors"></p>
          </div>
          <div class="single-option">
            <label for="radio">Customer type</label>
            <div class="radio">
              <div class="radio1">
                <input type="radio" name="type" id="type1" />
                <label for="type1">C1</label>
              </div>
              <div class="radio1">
                <input type="radio" name="type" id="type2" />
                <label for="type2">C2</label>
              </div>
            </div>
            <div class="errors"></div>
          </div>
          <div class="single-option">
            <input type="checkbox" id="terms" />
            <label for="terms"
              >I accept the Terms of Use & Privacy Policy</label
            >
            <p class="errors"></p>
          </div>
          <div class="single-option btn-ct">
            <input type="button" value="Checkout" id="checkout" />
          </div>
        </form>
      </div>
    </div>
    <div class="done successHide">
      <h3>You have successfully completed your purchase</h3>
    </div>
    <footer id="cart-footer">
      <h3>@2023 ALL RIGHT DESERVED</h3>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
